<html>
<head>
	<title> OSMD Raw Javascript Usage Example </title>
</head>
<body>

<script src="file:///android_asset/opensheetmusicdisplay.min.js"></script> <!-- you need to provide the .js file, see README.md-->
<script src="file:///android_asset/jQuery3.6.0.js"></script>
<div id="osmdCanvas"/>

<div id="hello"></div>
<script>
	var mxlPath = "file://"+window.Android.getMxlPath();
	$("#hello").append(mxlPath);
  	var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdCanvas");
  	osmd.load("2021-05-31 10_22_55.musicxml").then(function(){
  		osmd.render();
  	})

</script>

</body>
</html>
